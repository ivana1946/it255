<div class="container mt-3 bg-warning p-3 " style="border-radius: 5px;">

        <form role="form" [formGroup]="dokumentacijaForm">
          <div class="alert alert-danger" style="display: none;"></div>
      
          <div class="form-group">
            <label for="kategorijaDokumentacija">Kategorija dokumentacije</label>
            <select class="form-control" formControlName="kategorijaDokumentacija" required>
              <option *ngFor="let kategorijaDokumentacija of kategorijaDokumentacija" [value]="kategorijaDokumentacija">{{kategorijaDokumentacija}}</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="imeDokumentacija">Ime dokumentacije</label>
            <input type="number" class="form-control" formControlName='imeDokumentacija' required>
          </div>
      
          <div class="form-group">
            <label for="vremeDatumUnosa">Datum i vreme unosa</label>
            <input type="datetime-local" class="form-control" formControlName='vremeDatumUnosa' required>
          </div>
      
          <button (click)="dokumentacija()" class="btn btn-default">Unesi</button>
        </form>
      
      
      </div>
